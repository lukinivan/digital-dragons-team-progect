<section id="about-me" class="section about-me">
  <div class="container">
    <div class="about-me-caption">
      <h2 class="visually-hidden">About Me</h2>
      <div class="about-me-text">
        <p>
          I work with people all over the world to create impressive and
          <span class="coral">functional</span>
          <span class="grey-accent-text">websites</span> that reflect each
          client's unique personality.
        </p>
      </div>
      <div class="photo-box">
        <picture class="profile-photo">
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/about/about-mobile.jpg    1x,
              ./img/about/about-mobile@2x.jpg 2x
            "
          />
          <source
            srcset="./img/about/about.jpg 1x, ./img/about/about@2x.jpg 2x"
          />
          <img
            srcset="./img/about/about.jpg 1x, ./img/about/about@2x.jpg 2x"
            alt="Photo of Lloyd Jefferson"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
    <ul class="accordion-container about-me-list"></ul>
  </div>
</section>
